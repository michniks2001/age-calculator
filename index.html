<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Age Calculator</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="title">Age Calculator</h1>
  <form class="form">
    <input type="number" id="birthMonth" placeholder="Birth Month">
    <input type="number" id="birthDay" placeholder="Birth Day">
    <input type="number" id="birthYear" placeholder="Birth Year">
    <input type="submit" id="submit" value="Submit">
  </form>

  <div class="result">
      <p id="result"></p>
      <p id="ageClock"></p>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
